<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <!--link to bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--link to css style sheet-->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg-dark">
  <!--dashboard starts-->
  <div class="container">

    <!--nav bar-->
    <div class="wrapper">
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="https://github.com/bishopce16/belly_button_biodiversity.git">Link to GitHub Repository</a>
      </nav>
    </div>

    <!--jumbotron-->
    <section class="jumbotron_section">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p><b>Use the interactive charts below to explore the dataset</b></p>
        </div>
      </div>
    </section>

    <!--bar and gauge section-->
    <section>
      <div class="row">

        <!--pulldown menu & metadata-->
        <div class="col-md-2">

          <!--pulldown menu-->
          <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>

          <!--demographic info-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
            <div class="panel-footer">WFREQ is used in the gauge to the right</div>
          </div>
        </div>

        <!--gauge chart-->
        <div class="col-md-6">
          <div id="gauge"></div>
        </div>
      </div>
    </section>
      <!--bar chart-->
    <section class="bar_chart">
      <div class="col-md-6">
        <div id="bar"></div>
      </div>
    </section>

    <!--bubble chart-->
    <section class="bubble_chart">
      <div class="row">
        <div class="col-md-12">
          <div id="bubble"></div>
        </div>
      </div>
  </div>
  </section>

  <!--js and d3 links-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!--plotly link-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!--charts.js file link-->
  <script src="static/js/chart.js"></script>

</body>

</html>
